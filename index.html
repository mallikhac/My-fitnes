<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goal and Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333"/>
</head>
<body>
    <header>
        <h1>My Goal and Fitness Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="workouts.html">Workouts</a>
            <a href="diet.html">Diet</a>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Welcome!</h2>
            <p>Track your fitness journey here. Use the navigation to view your workout plan or track your diet.</p>
        </section>
        <section id="progress-tracker">
            <h2>Progress Tracker</h2>
            <form id="progress-form">
                <label for="current-weight">Current Weight (kg):</label>
                <input type="number" id="current-weight" name="current-weight" step="0.1">
                <label for="daily-steps">Daily Steps:</label>
                <input type="number" id="daily-steps" name="daily-steps">
                <button type="submit">Update Progress</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
